<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Filme Assistir Hoje?</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="imgs/retrotv.png" alt="">
        <h1 id="site-name">FILME DO DIA</h1>
    </div>
    <p class="site-desc">As recomendações se baseiam na lista <a href="https://www.nytimes.com/interactive/2025/movies/best-movies-21st-century.html">"100 melhores filmes do século 21" do The New York Times</a>.
        <br>O jornal usou como base os votos de mais de 500 especialistas da indústria cinematográfica, incluindo diretores, atores 
        e críticos.</p>

    <p id="btn">Clique aqui para descobrir!</p>
    

<div class="container"> 
    <div class="full-desc">
        <img id="poster" src="" alt="">
        <div class="desc-container">
            <div class="title">
                <h1 id="movie"></h1>
            </div>
            <div class="info">
                <p id="director"></p>
            </div>
            <p id="desc"></p>
        </div>
    </div>
</div>
<script src="main.js"></script>
</script>
</body>
</html>
